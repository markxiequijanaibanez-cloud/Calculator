<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="calculator">
 
  <div class="title">Calculator</div>

  <div id="display">0</div>

  <div class="keys">
    <div class="numbers">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>

    <div class="operators">
      <button>÷</button>
      <button>×</button>
      <button>−</button>
      <button>+</button>
    </div>
  </div>

   
  <button class="clear">C</button>

</div>

<script src="calcu.js"></script>
</body>
</html>
